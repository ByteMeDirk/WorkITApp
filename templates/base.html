<!doctype html>
<html>
<head>
    {% block head %}
        <title>{% block title %}{% endblock %} - Work.IT</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../static/insights.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    {% endblock %}
</head>
<body class="fade">
<script>
    document.body.className = 'fade';
</script>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <a class="navbar-brand text-success" href="/">
        <span style="color: #17a2b8">Work</span><span style="color: #28a745;">‚óè</span><span
            style="color: #f1f1f1">IT</span></a>
    <ul class="navbar-nav">
        <li class="nav-item text-muted">
            <a class="nav-link">|</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/">Insights</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/board_list">Kanban Boards</a>
        </li>
        <li class="nav-item text-muted">
            <a class="nav-link">|</a>
        </li>
        <!-- Users -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="users-group" data-toggle="dropdown">
                Users
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/create_user">New User</a>
                <a class="dropdown-item" href="/user_list">Directory</a>
            </div>
        </li>
        <!-- Teams -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="users-group" data-toggle="dropdown">
                Teams
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/create_team">Create</a>
                <a class="dropdown-item" href="/team_list">Directory</a>
            </div>
        </li>
        <!-- Boards -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="users-group" data-toggle="dropdown">
                Boards
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/create_board">Create</a>
                <a class="dropdown-item" href="/board_list">Directory</a>
            </div>
        </li>
        <!-- Cards -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="users-group" data-toggle="dropdown">
                Cards
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/create_card">Create</a>
                <a class="dropdown-item" href="/card_archive">Archive</a>
            </div>
        </li>
    </ul>
</nav>
<button class="btn btn-outline-dark mt-5" onclick="goBack()" style="position: absolute; top: 1rem; left: 1rem;">
    <i class="fa fa-arrow-left"></i>
</button>
<a class="btn btn-outline-dark mt-3" href="/" style="position: absolute; top: 3rem; left: 4rem;"><i
        class="fa fa-home"></i></a>
<button class="btn btn-outline-dark mt-5" onclick="goForward()" style="position: absolute; top: 1rem; left: 6.9rem;">
    <i class="fa fa-arrow-right"></i>
</button>

<script>
    function goBack() {
        window.history.back();
    }

    function goForward() {
        window.history.forward();
    }
</script>
<div id="content" class="container">
    {% block content %}

    {% endblock %}
</div>
<script>
    document.addEventListener("DOMContentLoaded", function (e) {
        document.body.className = '';
    });
</script>
</body>
</html>
