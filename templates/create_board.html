{% extends "base.html" %}
{% block title %}Create User{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

    <form action="{{ url_for('add_board') }}" method="POST">
        <div class="form-group">
            <label for="name">Board Name:</label>
            <input required="required" type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Description:</label>
            <input required="required" type="text" class="form-control" id="email" name="description">
        </div>

        <div class="form-group">
            <label for="team">Set privacy:</label>
            <select class="form-control" id="team" name="privacy">
                <option>Private</option>
                <option>Public</option>
            </select>
            <small>Private boards only allow admin write privileges.</small>
        </div>

        <div class="form-group">
            <label for="team">Favorite:</label>
            <select class="form-control" id="team" name="starred">
                <option>Yes</option>
                <option>No</option>
            </select>
            <small>Starred boards take visual preference in your application.</small>
        </div>

        <div class="form-group">
            <label for="team">Select State:</label>
            <select class="form-control" id="team" name="state">
                <option>Low Priority</option>
                <option>Medium Priority</option>
                <option>High Priority</option>
                <option>Urgent Priority</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Board</button>
    </form>

{% endblock %}
