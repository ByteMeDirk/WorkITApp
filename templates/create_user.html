{% extends "base.html" %}
{% block title %}Create User{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

    <form action="{{ url_for('add_user') }}" method="POST" class="mt-5 mb-5">
        <div class="form-group">
            <label for="user_name">Name:</label>
            <input required="required" type="text" class="form-control is-invalid" id="user_name" name="name">
            <div class="invalid-feedback">Enter a name and surname</div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input required="required" type="email" class="form-control is-invalid" id="email" name="email">
            <div class="invalid-feedback">Enter a valid email address</div>
        </div>
        <div class="form-group">
            <label for="title">Occupation:</label>
            <input required="required" type="text" class="form-control is-invalid" id="title" name="title">
            <div class="invalid-feedback">Enter a valid occupation</div>
        </div>
        <div class="form-group">
            <label for="team">Select Team:</label>
            <select class="form-control" id="team" name="team">
                {% for team in teams %}
                    <option>{{ team['name'] }}</option>
                {% endfor %}
            </select>
            <div class="invalid-feedback">Please select a team</div>
        </div>

        <button type="submit" class="btn btn-primary">Add User</button>
    </form>

{% endblock %}
