{% extends "base.html" %}
{% block title %}Create User{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

    <form action="{{ url_for('add_user') }}" method="POST">
        <div class="form-group">
            <label for="user_name">Name:</label>
            <input required="required" type="text" class="form-control" id="user_name" name="user_name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input required="required" type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="title">Occupation:</label>
            <input required="required" type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="team">Select Team:</label>
            <select class="form-control" id="team" name="team">
                {% for team in teams %}
                    <option>{{ team['name'] }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add User</button>
    </form>

{% endblock %}
